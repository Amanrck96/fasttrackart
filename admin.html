<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FastTrackArt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Admin Authentication -->
    <div id="admin-auth" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="FastTrackArt Logo" id="logo">
                    <span>FastTrackArt</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Admin Dashboard -->
    <section id="admin-dashboard" class="page-section" style="display: none;">
        <h2>Admin Dashboard</h2>
        
        <!-- Product Management -->
        <div class="admin-section">
            <h3>Product Management</h3>
            <button onclick="showAddProductForm()" class="btn-primary">Add New Product</button>
            
            <div id="product-form" style="display: none;">
                <h4>Add/Edit Product</h4>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (â‚¹)</label>
                        <input type="number" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <input type="text" id="product-category" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="text" id="product-image" required>
                    </div>
                    <button type="submit" class="btn-primary">Save Product</button>
                </form>
            </div>

            <div id="product-list">
                <h4>Current Products</h4>
                <div id="admin-product-container">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Order Management -->
        <div class="admin-section">
            <h3>Order Management</h3>
            <div id="order-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>FastTrackArt</h3>
                <p>Admin Dashboard</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 FastTrackArt. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
